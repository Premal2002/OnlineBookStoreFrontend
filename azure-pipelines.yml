trigger:
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

pool:
  name: 'SelfHostedPool'  # ðŸ”¹ Replace with your actual self-hosted agent pool name

steps:
  - checkout: self
    persistCredentials: true

  - script: |
      echo "ðŸ”¹ Setting up Git user config..."
      git config --global user.email "your-email@example.com"
      git config --global user.name "Azure DevOps"

      echo "ðŸ”¹ Checking for ongoing rebase..."
      IF EXIST .git\rebase-merge (
          echo "ðŸ”¹ Aborting previous rebase..."
          git rebase --abort
      )
      IF EXIST .git\rebase-apply (
          echo "ðŸ”¹ Aborting previous rebase..."
          git rebase --abort
      )

      echo "ðŸ”¹ Fetching latest changes from origin..."
      git fetch --all --prune

      echo "ðŸ”¹ Checking out 'main' branch..."
      git checkout main

      echo "ðŸ”¹ Pulling latest changes from origin..."
      git pull --rebase origin main || git reset --hard origin/main

      echo "ðŸ”¹ Ensuring external GitHub remote is set up..."
      git remote get-url external >nul 2>&1
      IF %ERRORLEVEL% NEQ 0 (
          echo "ðŸ”¹ Adding external GitHub remote..."
          git remote add external https://%GITHUB_PAT%@github.com/Premal2002/OnlineBookStoreFrontend.git
      ) ELSE (
          echo "ðŸ”¹ External remote already exists. Updating URL..."
          git remote set-url external https://%GITHUB_PAT%@github.com/Premal2002/OnlineBookStoreFrontend.git
      )

      echo "ðŸ”¹ Fetching latest from external GitHub repo..."
      git fetch external --prune

      echo "ðŸ”¹ Forcing push to external GitHub repository..."
      git push external main --force

    displayName: 'Pull and Push changes to external Git repository'
    env:
      GITHUB_PAT: $(GITHUB_PAT)  # ðŸ”¹ Securely using the stored PAT from pipeline variables
