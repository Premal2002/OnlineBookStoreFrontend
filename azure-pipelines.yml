trigger:
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

# âœ… Use Self-Hosted Agent Pool
pool:
  name: 'SelfHostedPool'  # Replace with your actual agent pool name
  demands:
    - agent.name -equals DESKTOP-0DTLUPK  # Replace with your agent name

steps:
  # âœ… Checkout the repository with credentials persisted
  - checkout: self
    persistCredentials: true

  # âœ… Ensure correct Git branch and push changes to external repo
  - script: |
      echo "ðŸ”¹ Setting up Git user config..."
      git config --global user.email "your-email@example.com"
      git config --global user.name "Azure DevOps"

      echo "ðŸ”¹ Fetching latest changes from origin..."
      git fetch origin main --depth=1

      echo "ðŸ”¹ Checking out and ensuring 'main' branch exists..."
      git rev-parse --verify main || git checkout -b main origin/main
      git checkout main
      git pull origin main --ff-only

      echo "ðŸ”¹ Configuring GitHub remote..."
      if git remote get-url external &>/dev/null; then
        echo "âœ… External remote already exists. Updating..."
        git remote set-url external https://$(GITHUB_PAT)@github.com/Premal2002/OnlineBookStoreFrontend.git
      else
        echo "âœ… Adding external GitHub remote..."
        git remote add external https://$(GITHUB_PAT)@github.com/Premal2002/OnlineBookStoreFrontend.git
      fi

      echo "ðŸ”¹ Pushing to external GitHub repository..."
      git push external main --force

    displayName: 'Push changes to external Git repository'
