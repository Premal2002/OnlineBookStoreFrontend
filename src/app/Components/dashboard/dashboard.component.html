 <!-- Carousel -->
 <header>
  <app-common-navbar [publisherNav]=false [customerNav]=true [adminNav]=false></app-common-navbar>
</header>

 <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <!-- First slide -->
      <div class="carousel-item active">
        <img class="d-block w-100" src="../../../assets/WhatsApp Image 2024-04-25 at 3.46.53 PM.jpeg" alt="First slide" (click)="findOtherCat('manga')">
      </div>
      <!-- Second slide -->
      <div class="carousel-item">
        <img class="d-block w-100" src="../../../assets/WhatsApp Image 2024-04-25 at 3.47.27 PM.jpeg" alt="Second slide" (click)="findOtherCat('childrens')">
      </div>
      <!-- Third slide -->
      <div class="carousel-item">
        <img class="d-block w-100" src="../../../assets/WhatsApp Image 2024-04-25 at 3.47.41 PM.jpeg" alt="Third slide" (click)="findOtherCat('music')">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only text-white ">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <button class="nav-link btn btn-link" (click)="allBooksCat()">All Books</button>
        </li>
        <li class="nav-item">
          <button class="nav-link btn btn-link" (click)="findOtherCat('fiction')">Fiction</button>
        </li>
        <li class="nav-item">
          <button class="nav-link btn btn-link" (click)="findOtherCat('non-fiction')">Non Fiction</button>
        </li>
        <li class="nav-item">
          <button class="nav-link btn btn-link" (click)="findOtherCat('childrens')">Children's</button>
        </li>
        <li class="nav-item">
          <button class="nav-link btn btn-link" (click)="findOtherCat('educational')">Educational</button>
        </li>
        <li class="nav-item">
          <button class="nav-link btn btn-link" (click)="findOtherCat('music')">Music</button>
        </li>
        <li class="nav-item">
          <button class="nav-link btn btn-link" (click)="findOtherCat('manga')">Manga</button>
        </li>
      </ul>
    </div>
  </nav>
  

  <!-- Product Display Section -->
  <div class="container-fluid mt-0 category-background" [ngClass]="getBackgroundClass(currentCategory)">
    <!-- Header: Category Title and Refresh Icon -->
    <div class="d-flex align-items-center mb-4">
      <h2 class="mb-0">{{ currentCategory }}</h2>
      <!-- <button (click)="refreshPage()" class="ms-5 btn btn-light ml-2">
        <i class="fas fa-sync-alt"></i>
      </button> -->
    </div>
  
    <!-- Products Grid -->
    <div class="row" [@booksAnimation]="bList.length">
      <div *ngFor="let book of bList | paginate : { itemsPerPage: count, currentPage: p }" class="col-md-2 mb-3">
        <div class="card product-card" [ngClass]="getCategoryClass(currentCategory)">
          <a routerLink="/singleBookInfo/{{ book.bId }}" class="product-link">
            <img class="card-img-top" [src]="book.bImgPath || 'assets/default-book-cover.png'" (error)="onImageError($event)">
          </a>
          <div class="card-body">
            <h5 class="card-title book-title">{{ book.bTitle }}</h5>
            <p class="card-text">{{ book.bPrice }} Rs</p>
            <button (click)="addToCart(book.bId, book.bTitle, book.bDesc, book.bPrice, book.bImgPath, book.bStatus)"
                    type="button" class="btn btn-primary btn-block">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Pagination Controls -->
    <div class="text-right">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
  
    <!-- Repeat for other products -->

    <!-- Repeat for other products -->
    
  <app-footer></app-footer>
