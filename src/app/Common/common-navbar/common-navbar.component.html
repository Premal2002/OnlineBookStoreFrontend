<!-- This is common navbar v6 -->
<nav class="navbar navbar-expand-lg navbar-dark back animated-navbar">
  <div class="container-fluid">
      <button class="navbar-brand" (click)="logoClick()" style="background: none; border: none; cursor: pointer;">
          <img src="../../../assets/logo2.PNG" alt="Books" height="33px" style="border-radius: 5px;">
      </button>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center justify-content-center w-100" id="navbarNav">
        <div *ngIf="customerNav" class="">
              <ul class="navbar-nav ml-5">
                <li li class="nav-item">
                    <b *ngIf="isLoggedIn" class="nav-link text-white nav-button text-center" >Welcome, {{cName}}</b>
                </li>
                  <li class="nav-item">
                    <a role="button" class="nav-link text-white nav-button text-center" (click)="goToHomePage()">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-white nav-button" routerLink="/aboutPage">About</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-white nav-button" routerLink="/contactPage">Contact</a>
                  </li>
              </ul>
          </div>  
          <form *ngIf="customerNav" class="d-flex ms-auto" #searchForm="ngForm" (ngSubmit)="searchBook(searchQuery)">
              <input class="form-control me-2" type="search" name="searchQuery" [(ngModel)]="searchQuery" 
                     placeholder="Search" aria-label="Search" required #searchQueryInput="ngModel">
              <button class="btn btn-outline-success text-white bg-info" type="submit" 
                      [disabled]="searchForm.invalid">Search</button>
          </form>
          <ul *ngIf="customerNav && isLoggedIn" class="navbar-nav ms-auto">
              <li class="nav-item dropdown" (click)="toggleDropdown()">
                  <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" 
                     role="button" [class.show]="dropdownOpen" data-bs-toggle="dropdown" 
                     aria-expanded="false">Profile</a>
                  <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown" 
                      [class.show]="dropdownOpen">
                      <li><a class="dropdown-item" routerLink="/customerProfile">My Profile</a></li>
                      <li><a class="dropdown-item" routerLink="/customerCart">Your Cart</a></li>
                      <li><a class="dropdown-item" routerLink="/customerOrders">Your Orders</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li>
                          <button class="btn btn-link dropdown-item" type="button" (click)="logout()">Logout</button>
                      </li>
                  </ul>
              </li>
          </ul>
          <ul *ngIf="publisherNav" class="navbar-nav navbar-collapse justify-content-end">
              <button (click)="logoutPublisher()" class="btn btn-secondary" type="button">Publisher Logout</button>            
          </ul>
          <ul *ngIf="adminNav" class="navbar-nav navbar-collapse justify-content-end">
              <button (click)="logoutAdmin()" class="btn btn-secondary" type="button">Admin Logout</button>            
          </ul>
      </div>
  </div>
</nav>
